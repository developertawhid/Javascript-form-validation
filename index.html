<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="form" autocomplete="off">
    <label> 
      <b>First Name</b>
      <input placeholder="Enter your first name" id="firstName" type="text" >
      <span>First name error</span>
    </label>

    <label> 
      <b>Last Name</b>
      <input placeholder="Enter your last name" id="lastName" type="text" >
      <span>Last name error</span>
    </label>

    <label> 
      <b>Email</b>
      <input placeholder="Enter your email address" id="email" type="email" >
      <span></span>
    </label>

    <label> 
      <b>Phone</b>
      <input placeholder="Enter your Phone number" id="phone" type="text" >
      <span></span>
    </label>

    <label> 
      <b>Password</b>
      <input placeholder="Enter your Password" id="password" type="password" >
      <span></span>
    </label>

    <label> 
      <b>confirm password</b>
      <input placeholder="Enter your confirm password" id="conPassword" type="password" >
      <span></span>
    </label>

    <button type="submit">Submit</button>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
